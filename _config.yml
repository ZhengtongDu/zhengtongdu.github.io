# Setup
title: Zhengtong's blog
description: learn&record&share
url: https://zhengtongdu.github.io
avatar: /avapig.jpg
paginate: 5
permalink: pretty
cover_image: /bg.jpg

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - scripts/
  - not-pure-poole.gemspec

# Optimize Jekyl SEO Tag
#twitter:
#  username: vszhub
#  card: summary
logo: avapig.jpg
social:
  name: zhengtongdu
  links:
#    - https://twitter.com/vszhub
    - https://github.com/zhengtongdu
# google_site_verification: xxxxx
lang: en

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# google_analytics: UA-000000-0

# Replace this value and uncomment to enable Disqus
# disqus: xxxxxx

# Specify the author for blog posts
author:
  name: zhengtongdu
  url: https://github.com/zhengtongdu
  email: zhengtongdu_at_zju.edu.cn
